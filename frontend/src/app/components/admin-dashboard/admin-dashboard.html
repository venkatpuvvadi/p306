<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <button (click)="logout()" class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
    </div>

    <app-create-user (userCreated)="onUserCreated()"></app-create-user>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-8">
        <h2 class="px-6 py-4 text-xl font-semibold border-b">All Users</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Photo
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created
                        At</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let user of users" [ngClass]="{'bg-gray-50': !user.is_active}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <img [src]="user.profile_photo ? 'http://localhost:3000/' + user.profile_photo : 'assets/default-profile.png'"
                            class="h-10 w-10 rounded-full object-cover"
                            onerror="this.src='https://via.placeholder.com/40'" alt="">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.username }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.role }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                            [ngClass]="user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                            {{ user.is_active ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.created_at | date }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button (click)="viewUser(user.id)" class="text-indigo-600 hover:text-indigo-900">View</button>
                        <button (click)="editUser(user.id)" class="text-blue-600 hover:text-blue-900">Edit</button>
                        <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-900">
                            {{ user.is_active ? 'Deactivate' : 'Activate' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
