<div class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-md mb-8 max-w-lg mx-auto">
        <h2 class="text-xl font-bold mb-4">Edit User</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" [(ngModel)]="user.username" name="username" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password (Leave blank to keep current)</label>
                <input type="password" [(ngModel)]="password" name="password"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Profile Photo</label>
                <div class="mt-1 flex items-center space-x-4">
                    <img [src]="user.profile_photo ? 'http://localhost:3000/' + user.profile_photo : 'assets/default-profile.png'"
                        class="h-12 w-12 rounded-full object-cover border"
                        onerror="this.src='https://via.placeholder.com/40'" alt="Current Profile Photo">
                    <input type="file" (change)="onFileSelected($event)" accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Role</label>
                <select [(ngModel)]="user.role" name="role"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="flex items-center">
                <input type="checkbox" [(ngModel)]="user.is_active" name="is_active"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label class="ml-2 block text-sm text-gray-900">Active User</label>
            </div>
            <div class="flex items-center justify-between pt-4">
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Update User
                </button>
                <a routerLink="/admin" class="text-indigo-600 hover:text-indigo-900">Cancel</a>
            </div>
            <p class="text-sm mt-2"
                [ngClass]="{'text-green-600': message.includes('success'), 'text-red-600': message.includes('Error')}">
                {{ message }}</p>
        </form>
    </div>
</div>
