<div class="space-y-4">
    <div
        class="border-2 border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer relative">
        <input type="file" (change)="onFileSelected($event)"
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
        <div class="text-center" *ngIf="!selectedFile">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                aria-hidden="true">
                <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p class="mt-1 text-sm text-gray-600">Click to upload or drag and drop</p>
            <p class="mt-1 text-xs text-gray-500">PNG, JPG, PDF up to 20MB</p>
        </div>
        <div *ngIf="selectedFile" class="text-center">
            <p class="text-sm text-gray-900 font-medium">{{ selectedFile.name }}</p>
            <p class="text-xs text-gray-500">{{ (selectedFile.size / 1024 / 1024) | number:'1.2-2' }} MB</p>
        </div>
    </div>

    <button (click)="upload()" [disabled]="!selectedFile || uploading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        <span *ngIf="uploading">Uploading...</span>
        <span *ngIf="!uploading">Upload</span>
    </button>

    <div *ngIf="message"
        [ngClass]="{'text-green-600': message.includes('success'), 'text-red-600': message.includes('failed')}"
        class="text-sm text-center font-medium">
        {{ message }}
    </div>
</div>
